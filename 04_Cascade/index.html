<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What is Cascade..?</title>
    <style>
        * {
            color: aqua;
        }

        h1 {
            color: red;
        }

        #title {
            color: green;
        }

        }

</head>

</body>
</html>
