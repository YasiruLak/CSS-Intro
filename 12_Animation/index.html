<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animations</title>
    <style>
        section {
            width: 200px;
            height: 150px;
            background-color: red;
            animation-name: testOne;
            animation-duration: 2s;
            animation-iteration-count: 2;
        }
        @keyframes testOne {
            from {
                background-color: green;
                /*height: 400px;*/
            }
            to {
                background-color: orangered;
                /*height: 800px;*/
            }
        }
    </style>
</head>
<body>
<section></section>
</body>
</html>
