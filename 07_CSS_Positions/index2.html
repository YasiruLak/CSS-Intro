<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positions 2 (Absolute)</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!--Positions-->
    <!--
    Static (Default)
    Relative
    Absolute
    Fixed
    Sticky
    -->
    <style>
        h1 {
            position: absolute;
            /*
            removes from the normal flow
            then make it's position according to the nearest parent
            */
            right: 0;
            top: 0;
            left: 0;
            bottom: 0;

        }

    </style>
</head>

<h1>Hello There..!</h1>
