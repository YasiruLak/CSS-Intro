<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positions 3 (Absolute)</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/fonts/css/all.css">
    <!--Positions-->
    <!--
    Static (Default)
    Relative
    Absolute
    Fixed
    Sticky
    -->
    <style>

        section {
            border: 2px solid red;
            position: relative;
        }

        section > p {
            border: 2px solid blue;
            color: blue;
        }

        section > div {
            width: 100px;
            height: 100px;
            border: 2px solid green;
            position: absolute;
            right: 0;
            bottom: 0;
        }

    </style>
</head>
<body>

<section>
    <div>

    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem deleniti dicta ducimus facilis fugiat illum ipsa
        iste maiores, mollitia nihil possimus quia sequi soluta temporibus totam! Excepturi fugiat reiciendis sint?</p>
</section>
<h1>Hello There</h1>

</body>
</html>
