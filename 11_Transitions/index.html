<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transitions</title>
    <style>
        section{
            width: 200px;
            height: 150px;
            background: greenyellow;
        }

        section:hover{
            width: 400px;
            height: 300px;
            transition-property: width, height;
            transition-duration: 3s;
        }
    </style>
</head>
<body>
    <section>

    </section>
</body>
</html>
